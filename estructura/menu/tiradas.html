<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiradas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="tiradas.css">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #552555cc;">
    <a class="navbar-brand" href="../index.html">Tarot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="tiradas.html">Tiradas personalizadas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="arcanos_mayores.html">Arcanos Mayores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="arcanos_menores.html">Arcanos Menores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="sobre.html">Sobre el Tarot</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Encabezado de la página -->
  <header class="text-center mt-3">
    <h1 class="miFuente">Haz una pregunta</h1>
    <h4 class="miFuente">Y selecciona el tipo de tirada deseada </h4>
  </header>
  
 <!-- Grilla de 4 cartas de tarot -->
<div class="container mt-5">
    <div class="row">
      <div class="col">
        <img src="tiradas/cinco.png" alt="Carta 3" class="tarot-card" data-bs-toggle="modal" data-bs-target="#modalMeaning" onclick="generarTirada(5)">
        <p class="miFuente text-center">Tirada La Estrella</p>
      </div>
      <div class="col">
        <img src="tiradas/si_no.png" alt="Carta 4" class="tarot-card" data-bs-toggle="modal" data-bs-target="#modalMeaning" onclick="generarTirada(1)">
        <p class="miFuente text-center">Pregunta Si/No</p>
      </div>
      <div class="col">
        <img src="tiradas/cuatro.png" alt="Carta 1" class="tarot-card" data-bs-toggle="modal" data-bs-target="#modalMeaning" onclick="generarTirada(4)">
        <p class="miFuente text-center">Tirada 3 Cartas + Consejo</p>
      </div>
    </div>
  
    <!-- Parte inferior con 1 carta -->
    <div class="row mt-4">
      <div class="col-12">
        <img src="tiradas/tres.png" alt="Carta 2" class="tarot-card" data-bs-toggle="modal" data-bs-target="#modalMeaning" onclick="generarTirada(3)">
        <p class="miFuente text-center">Tirada Pasado / Presente / Futuro</p>
      </div>
    </div>
  </div>
  

  <!-- Modal para mostrar el significado -->
  <div class="modal fade" id="modalMeaning" tabindex="-1" aria-labelledby="modalMeaningLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalMeaningLabel">Significado de la Carta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalMeaningContent">
          <!-- El contenido de las cartas seleccionadas se mostrará aquí -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="tiradas.js"></script>
 
</body>
</html>
