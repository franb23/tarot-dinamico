<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Cartas de Tarot</title>
  
  <!-- Enlace al CSS de Bootstrap desde el CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="\styles.css">
</head>
<body>
  <header class="text-center mt-5">
    <h1>Buscador de Cartas de Tarot</h1>
  </header>

  <main class="d-flex justify-content-center align-items-center" style="min-height: 20vh;">
    <div class="text-center w-50">
      <!-- Barra de búsqueda -->
      <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Escribe el nombre de la carta...">
      </div>
      <!-- Botón de búsqueda -->
      <div class="mb-3">
        <button class="btn btn-primary" onclick="searchCard()">Buscar</button>
      </div>
      <!-- Mensaje de error -->
      <p id="errorMessage" style="color: rgb(160, 0, 0); display: none;">No se encontró la carta.</p>
    </div>
  </main>

  <script src="buscador.js"></script> <!-- Asegúrate de que este archivo sea accesible -->
  <!-- Enlace al JS de Bootstrap desde el CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
