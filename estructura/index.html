  <!-- Barra de búsqueda -->
<main  style="background-color: #f4f4f4;">
  <!-- Contenedor con fondo y borde -->
  <div class="contenedor-buscador p-5" style="width: 100%; max-width: 600px; border: 0px solid #312a31; border-radius: 10px; background-color: #fff; box-shadow: 0 0 20px rgba(0, 0, 0, 0.664); padding-top: 20px;">
    <!-- Barra de búsqueda -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Escribe el nombre de la carta..." onkeydown="checkEnter(event)">
    </div>
    <!-- Botón de búsqueda -->
    <div class="mb-3 d-flex justify-content-between">
      <button class="btn" style="background-color: #552555cc; color: white;" onclick="searchCard()">Buscar</button>
      <button class="btn" style="background-color: #552555cc; color: white;" onclick="probarSuerte()">Quiero probar suerte</button>
    </div>
    
    <!-- Mensaje de error -->
    <p id="errorMessage" style="color: rgb(160, 0, 0); display: none;">No se encontró la carta.</p>
  </div>
</main>

  <script src="buscador.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="slider.js"></script>

  <script>
    // Función para detectar la tecla Enter
    function checkEnter(event) {
      if (event.key === "Enter") {
        searchCard(); // Ejecuta la función de búsqueda
      }
    }
  </script>
