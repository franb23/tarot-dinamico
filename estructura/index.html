<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Cartas de Tarot</title>
  
  <!-- Enlace al CSS de Bootstrap desde el CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Barra de navegación -->
  <nav style="background-color: #552555cc; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
    <a href="index.html" style="color: white; text-decoration: none; font-size: 18px; font-weight: bold;">Tarot</a>
    <div>
      <a href="/cartas/arcanos_mayores" style="color: white; text-decoration: none; margin-right: 15px;">Arcanos Mayores</a>
      <a href="/cartas/arcanos_menores" style="color: white; text-decoration: none; margin-right: 15px;">Arcanos Menores</a>
      <a href="/sobre" style="color: white; text-decoration: none;">Sobre el Tarot</a>
    </div>
  </nav>

  <!-- Encabezado de la página -->
  <header class="text-center mt-5">
    <h1 class="miFuente">Buscador de Cartas de Tarot</h1>
  </header>
  

  <!-- Barra de búsqueda -->
  <main class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #f4f4f4;">
    <!-- Contenedor con fondo y borde -->
    <div class="contenedor-buscador p-4" style="width: 80%; max-width: 600px; border: 0px solid #312a31; border-radius: 10px; background-color: #fff; box-shadow: 0 0 20px rgba(0, 0, 0, 0.664);">
      <!-- Barra de búsqueda -->
      <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Escribe el nombre de la carta...">
      </div>
      <!-- Botón de búsqueda -->
      <div class="mb-3">
        <button class="btn mx-2" style="background-color: #552555cc; color: white;" onclick="searchCard()">Buscar</button>
        <!-- Botón de "Quiero probar suerte" -->
        <button class="btn mx-2" style="background-color: #552555cc; color: white;" onclick="probarSuerte()">Quiero probar suerte</button>
      </div>
    
        
      
      <!-- Mensaje de error -->
      <p id="errorMessage" style="color: rgb(160, 0, 0); display: none;">No se encontró la carta.</p>
    </div>
  </main>

  <script src="buscador.js"></script> <!-- Archivo JavaScript -->
  
  <!-- Enlace al JS de Bootstrap desde el CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
