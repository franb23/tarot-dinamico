<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Cartas de Tarot</title>
  
  <!-- Enlace al CSS de Bootstrap desde el CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #552555cc;">
    <a class="navbar-brand" href="index.html">Tarot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/cartas/arcanos_mayores">Arcanos Mayores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cartas/arcanos_menores">Arcanos Menores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sobre">Sobre el Tarot</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Encabezado de la página -->
  <header class="text-center mt-5">
    <h1 class="miFuente">Buscador de Cartas de Tarot</h1>
  </header>

  <!-- Barra de búsqueda -->
  <main class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #f4f4f4;">
    <!-- Contenedor con fondo y borde -->
    <div class="contenedor-buscador p-4" style="width: 100%; max-width: 600px; border: 0px solid #312a31; border-radius: 10px; background-color: #fff; box-shadow: 0 0 20px rgba(0, 0, 0, 0.664);">
      <!-- Barra de búsqueda -->
      <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Escribe el nombre de la carta...">
      </div>
      <!-- Botón de búsqueda -->
      <div class="mb-3 d-flex justify-content-between">
        <button class="btn" style="background-color: #552555cc; color: white;" onclick="searchCard()">Buscar</button>
        <button class="btn" style="background-color: #552555cc; color: white;" onclick="probarSuerte()">Quiero probar suerte</button>
      </div>
    
      <!-- Mensaje de error -->
      <p id="errorMessage" style="color: rgb(160, 0, 0); display: none;">No se encontró la carta.</p>
    </div>
  </main>

  <script src="buscador.js"></script> <!-- Archivo JavaScript -->
  
  <!-- Enlace al JS de Bootstrap desde el CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
